<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新能源车管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- 高德地图API脚本 -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=b6dfb030ce7e53df5ebd2d9d57f4164f"></script>
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h1>新能源车管理系统</h1>
            <h2>登录</h2>
            <form id="loginForm">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登录</button>
                <h3>注册账号   忘记密码</h3>
            </form>
        </div>
    </div>

    <!-- 头部导航栏 -->
    <header style="display: none;" id="mainHeader">
        <h1>新能源车管理系统</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">主页</a></li>
                <li><a href="#" id="vehicle-management-link">车辆管理</a></li>
                <li><a href="#" id="user-management-link">用户管理</a></li>
                <li><a href="#" id="system-settings-link">系统设置</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="display: none;" id="mainContainer">
        <aside>
            <ul>
                <li><a href="#" id="map-distribution-link">充电桩分布</a></li>
                <li><a href="#" id="maintenance-appointment-link">维修保养预约</a></li>
                <li><a href="#" id="navigation-planning-link">导航及路径规划</a></li>
            </ul>
        </aside>

        <main id="main-content">
            <!-- 初始主页内容 -->
            <h2>欢迎使用新能源车管理系统</h2>
            <p>请选择左侧菜单中的功能进行操作。</p>
        </main>
    </div>

    <!-- 添加车辆模态框 -->
    <div id="addVehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddVehicleModal">&times;</span>
            <h2>添加车辆</h2>
            <form id="addVehicleForm">
                <label for="ownerName">车主姓名:</label>
                <input type="text" id="ownerName" name="ownerName" required>
                <label for="licensePlate">车牌号:</label>
                <input type="text" id="licensePlate" name="licensePlate" required>
                <label for="vehicleModel">车型:</label>
                <input type="text" id="vehicleModel" name="vehicleModel" required>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <!-- 编辑车辆模态框 -->
    <div id="editVehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditVehicleModal">&times;</span>
            <h2>编辑车辆</h2>
            <form id="editVehicleForm">
                <input type="hidden" id="editVehicleId" name="vehicleId">
                <label for="editOwnerName">车主姓名:</label>
                <input type="text" id="editOwnerName" name="ownerName" required>
                <label for="editLicensePlate">车牌号:</label>
                <input type="text" id="editLicensePlate" name="licensePlate" required>
                <label for="editVehicleModel">车型:</label>
                <input type="text" id="editVehicleModel" name="vehicleModel" required>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <!-- 维修保养预约模态框 -->
    <div id="maintenanceModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeMaintenanceModal">&times;</span>
            <h2>维修保养预约</h2>
            <form id="maintenanceForm">
                <label for="maintenanceDate">预约日期:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate" required>
                <label for="maintenanceTime">预约时间:</label>
                <input type="time" id="maintenanceTime" name="maintenanceTime" required>
                <label for="maintenanceType">服务类型:</label>
                <select id="maintenanceType" name="maintenanceType" required>
                    <option value="保养">保养</option>
                    <option value="维修">维修</option>
                </select>
                <label for="vehicleSelect">选择车辆:</label>
                <select id="vehicleSelect" name="vehicleSelect" required>
                    <!-- 车辆选项将通过JavaScript动态加载 -->
                </select>
                <button type="submit">提交预约</button>
            </form>
        </div>
    </div>

    <!-- 地图展示 -->
    <div id="map-container" style="height: 600px; width: 89%; display: none; position: absolute; top: 153px;left: 160px;"></div>
    <div id="map-controls" style="display: none; position: absolute; top: 160px; left: 160px; text-align: right;">
        <input type="text" id="search-location" placeholder="搜索地点" style="margin-right: 5px;">
        <button id="search-charging-stations">显示附近充电桩</button>
    </div>

    <footer>
        <p>&copy; 2024 新能源车管理系统. 版权所有.</p>
    </footer>
</body>
</html>
